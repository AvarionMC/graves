configVersion: 1

settings:
  # To disable messages set to ""

  graveTime: 10800 # (Second) How long death chests should stay alive for, 10800 = 3 hours.
  #graveBlock: CHEST # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
  graveBlock: PLAYER_HEAD # If player head.
  #graveHeadSkin: "$entity" # If graveHeadSkin is set to "$entity", it will get the skin of the player or entity.
  graveHeadSkin: MHF_Chest # MHF_Chest is a mini chest.
  graveTitle: "$entity's Grave" # Grave chest title.
  graveBreak: true # Can graves be broken.
  graveExplode: true # Can graves be blown up.
  graveProtected: false # Is the grave protected from others opening it.
  graveProtectedMessage: "&8[&6Graves&8] &fThis grave is protected!"
  graveProtectedSound: BLOCK_CHEST_LOCKED
  killerOpen: true # Can the killer open the killed players grave, this will bypass graveProtected.

  graveFailure: "&8[&6Graves&8] &fA grave was unable to be placed! Item's dropped on ground." # Can't place grave message.

  graveOpenSound: BLOCK_CHEST_OPEN # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
  graveCloseSound: BLOCK_CHEST_CLOSE # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html

  deathMessage: "&8[&6Graves&8] &fYou have a death chest at &6$x&fx, &6$y&fy, &6$z&fz that lasts for &6$time&f!"

  lootMessage: "&8[&6Graves&8] &fGrave looted!"
  lootSound: ENTITY_DONKEY_CHEST # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
  lootEffect: MOBSPAWNER_FLAMES # https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Effect.html

  expStore: true # Should the players EXP be stored in the grave.
  expMessage: "&8[&6Graves&8] &fReceived &6$xpxp &ffrom grave!"

  permissionDenied: "&8[&6Graves&8] &fPermission Denied!"

  graveEntities: # Entities that can have graves.
    - PLAYER
    #- ZOMBIE
    #- ALL

  hologram: true
  hologramLines:
    - "&$entity's &fGrave"
    - "&6$itemCount &fItems &f/ &6$xp&fxp"
    - "&6$time &fleft"

  timeSecond: "&6$s&fs "
  timeMinute: "&6$m&fm "
  timeHour: "&6$h&fh "
  timeDay: "&6$d&fd "

